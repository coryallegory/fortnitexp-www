    <div id="content" class="pb-2 px-2">

      <h1 class="titleBlock">Fortnite XP Calculator</h1>

      
        <p>
          Calculate your daily XP targets.
        </p>
        <form action="#" onsubmit="return calculate(this);">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCurrentLevel">Current Level</label>
              <input type="number" class="form-control" id="inputCurrentLevel" value="1" onchange="calculate(this)">
            </div>
            <div class="form-group col-md-6">
              <label for="inputTargetLevel">Target Level</label>
              <input type="number" class="form-control" id="inputTargetLevel" value="225" onchange="calculate(this)">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkCreativeXP" onchange="calculate(this)">
            <label class="form-check-label" for="checkCreativeXP">
              Earn Full Creative Daily XP<br />(5x 8,400 XP/15min in Creative Mode)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChallengeXP" onchange="calculate(this)">
            <label class="form-check-label" for="checkChallengeXP">
              Complete All 3 Daily (Green) Quests<br />(3x 22,000 XP)
            </label>
          </div>
          <br />
          <div class="form-group">
            <label for="inputCommonChallenges">Common (Grey) Quests Completed Per Day (2,200 XP/ea)</label>
            <input type="number" class="form-control" id="inputCommonChallenges" value="0" onchange="calculate(this)">
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
      
        <div id="results" class="card m-2 p-2 bg-dark text-light">
          <div id="xpRemainingPerDay" class="text-warning"></div>left to grind daily via:
          <ul>
            <li>Blue/Purple/Gold Quests</li>
            <li>XP Coins (Not Yet Released)</li>
            <li>General Gameplay Rewards</li>
          </ul>
          <div class="mt-4" id="moredata"></div>
        </div>
        
      <script>
        function calculate(elem) {
          var currentLevel = $("#inputCurrentLevel").val();
          var currentXP = totalPerLevel[currentLevel];
          var targetLevel = $("#inputTargetLevel").val();
          var targetXP = totalPerLevel[targetLevel];
          var xpPerDay = Math.ceil((targetXP - currentXP)/daysTotal);
          if ($('#checkCreativeXP').is(":checked"))
          {
            xpPerDay -= 42000;
          }
          if ($('#checkChallengeXP').is(":checked"))
          {
            xpPerDay -= 66000;
          }
          var commonChallengeCount = $("#inputCommonChallenges").val();
          xpPerDay -= (commonChallengeCount * 2200);
      
          
          $("#xpRemainingPerDay").html(numberWithCommas(xpPerDay) + " XP");
      
      
          $("#moredata").html(""
            + "<br/>" + daysRemaining + " days remaining in season"
            + "<br/> You still require " + numberWithCommas(Math.ceil(targetXP - currentXP)) + " total XP"
          );
        }
        calculate();
      </script>
